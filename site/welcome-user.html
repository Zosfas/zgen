<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Steam Drive Vault | Welcome</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="welcome-theme">
  <div class="snow-layer"></div>

  <header class="pillbar">
    <div class="user-pill">
      <div class="user-avatar"></div>
      <div>
        <div class="user-title">Welcome [USER]</div>
        <div class="user-sub">[uses] uses left today</div>
      </div>
    </div>

    <nav class="pill-nav">
      <a href="library.html">Store</a>
      <a href="giveaways.html">Giveaways</a>
      <a href="support.html">Support</a>
      <a href="discord.html">Discord</a>
      <a href="terms.html">ToS</a>
    </nav>
  </header>

  <main class="center-stage">
    <div class="center-card">
      <div class="pill-stack">
        <div class="pill-title">Ready to Search</div>
        <div class="pill-note">Type a Steam App ID or game name to resolve a matching file.</div>
        <input id="query" class="pill-input" type="text" placeholder="AppID or Name" />
        <button class="pill-btn link-btn search-btn">Download</button>
        <div class="pill-results"></div>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
