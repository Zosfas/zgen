<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Steam Drive Vault | Giveaways</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="welcome-theme">
  <div class="snow-layer"></div>

  <header class="pillbar">
    <div class="user-pill">
      <div class="user-avatar"></div>
      <div>
        <div class="user-title">Welcome [USER]</div>
        <div class="user-sub">[uses] uses left today</div>
      </div>
    </div>

    <nav class="pill-nav">
      <a href="library.html">Store</a>
      <a class="active" href="giveaways.html">Giveaways</a>
      <a href="support.html">Support</a>
      <a href="discord.html">Discord</a>
      <a href="terms.html">ToS</a>
    </nav>
  </header>

  <main class="center-stage">
    <div class="center-card wide">
      <div class="pill-stack">
        <div class="pill-title">Giveaways</div>
        <div class="pill-note">Claim drops while supplies last.</div>
        <div class="pill-results">
          <div class="pill-result">
            <div>
              <div class="pill-result-title">Indie Weekend Pack</div>
              <div class="pill-result-sub">Ends in 4h · 32 keys left</div>
            </div>
            <button class="pill-btn pill-small" data-action="claim">Claim</button>
          </div>
          <div class="pill-result">
            <div>
              <div class="pill-result-title">Co-op Starter Bundle</div>
              <div class="pill-result-sub">Ends tomorrow · 18 keys left</div>
            </div>
            <button class="pill-btn pill-small" data-action="claim">Claim</button>
          </div>
          <div class="pill-result">
            <div>
              <div class="pill-result-title">Simulation Pack</div>
              <div class="pill-result-sub">Ends in 2 days · 9 keys left</div>
            </div>
            <button class="pill-btn pill-small" data-action="claim">Claim</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
